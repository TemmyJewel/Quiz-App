<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
    <div class="app">
        <div class="header">
        <h1>Simple Quiz</h1>
        <!-- Timer display -->
        <h2>Timer: <span id="timer">10</span>s</h2>
        </div>

        <!-- Start button to begin quiz -->
        <button class="startquizbtn" id="startquizbtn" onclick="startQuiz()">Start Quiz</button>
        
        <!-- Quiz container (hidden until quiz starts) -->
        <div class="quiz" id="quizdisplay">
            <h2 id="question"></h2>

            <!-- Answer button -->
            <div class="answer-buttons" id="answer-buttons">
                <button class="btn" ></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
            </div>

            <!-- Next button to go to next question -->
            <button id="next-btn">Next</button>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
